<!DOCTYPE html>
<html>
<head>
    <title>Cookie Example</title>
</head>
<body>

<script>
    var desiredUsername = ""; // Change this to set a different username

    document.cookie = "username=" + encodeURIComponent(desiredUsername) + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";

    // Function to retrieve the value of a cookie by name
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for(var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Display the value of the "username" cookie
    var username = getCookie("username");
    if (username != "") {
        document.write("Welcome back, " + username + "!");
    } else {
        document.write("No username cookie found.");
    }
</script>

</body>
</html>
